services:
  spark-assembly-lab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spark-assembly-lab
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ../sparks:/app/public/sparks:ro
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    stdin_open: true
    tty: true
