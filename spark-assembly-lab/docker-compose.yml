services:
  spark-assembly-lab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spark-assembly-lab
    ports:
      - "3000:3000"
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
      - ../sparks:/app/public/sparks:ro
    env_file:
      - .env
