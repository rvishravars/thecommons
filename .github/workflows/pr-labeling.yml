name: Auto Label PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect PR Type and Add Labels
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr_number = context.issue.number;
            
            // Get changed files
            const { data: files } = await github.rest.pulls.listFiles({
              owner,
              repo,
              pull_number: pr_number,
            });
            
            const labels = [];
            let role = '';
            let csPoints = 0;
            
            // Detect file types
            const hasManifestoChanges = files.some(f => f.filename === 'MANIFESTO.md');
            const hasSparkFiles = files.some(f => f.filename.startsWith('sparks/'));
            const hasReadmeChanges = files.some(f => f.filename === 'README.md');
            const hasWorkflowChanges = files.some(f => f.filename.startsWith('.github/workflows/'));
            const hasScriptChanges = files.some(f => f.filename.startsWith('scripts/'));
            
            // Categorize PR
            if (hasManifestoChanges) {
              labels.push('manifesto');
              role = 'ðŸ›ï¸ Architect';
              csPoints = 50;
            }
            
            if (hasSparkFiles) {
              const newSparks = files.filter(f => f.filename.startsWith('sparks/') && f.status === 'added');
              if (newSparks.length > 0) {
                labels.push('spark');
                if (!role) {
                  role = 'âš¡ Spark';
                  csPoints = 25;
                }
              } else {
                labels.push('refiner');
                if (!role) {
                  role = 'ðŸ› ï¸ Refiner';
                  csPoints = 10;
                }
              }
            }
            
            if (hasReadmeChanges || hasWorkflowChanges || hasScriptChanges) {
              if (!role) {
                labels.push('janitor');
                role = 'ðŸ§¹ Janitor';
                csPoints = 2;
              }
            }
            
            // Add CI label if workflow changes
            if (hasWorkflowChanges) {
              labels.push('ci');
            }
            
            // Add documentation label
            const hasDocChanges = files.some(f => f.filename.endsWith('.md'));
            if (hasDocChanges) {
              labels.push('documentation');
            }
            
            // Apply labels
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: pr_number,
                labels: labels
              });
            }
            
            // Add comment with role and CS info
            if (role) {
              const comment = `## ðŸŽ¯ PR Classification
              
**Role:** ${role}
**Potential CS:** +${csPoints}

**Labels Applied:** ${labels.join(', ')}

---
*This PR has been automatically classified based on the files changed. Review the [Manifesto](MANIFESTO.md#21-the-value-hierarchy) for more details on roles and rewards.*`;
              
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: pr_number,
                body: comment
              });
            }
