name: Markdown Quality Checks

on:
  pull_request:
    paths:
      - '**.md'
  push:
    branches:
      - main

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
            !node_modules
            !reveal.js

  spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Spell Check
        uses: codespell-project/actions-codespell@v2
        with:
          skip: node_modules,reveal.js,.git
          ignore_words_list: crate,ser,nd,te
          check_filenames: true
          check_hidden: false

  link-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress --exclude-path reveal.js --exclude-path node_modules '**/*.md'
          fail: true
